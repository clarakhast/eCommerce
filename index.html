<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ECommerce Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ECommerce Checkout </h1>

  <!-- <label>Pants</label>
  <input type="button" id="minusbtn" value="-">

  <label id="pantsQty">0</label>
  <input type="button" id="plusbtn" value="+"> -->

   <form>
    <ul>
        <li><strong>Product</strong></li>
        <li>Pants</li>
        <li>Shirt</li>
      </ul>
    
      <ul>
        <li><strong>Quantity</strong></li>
        <li>
          <input type="button" id="minusbtn" value="-">
          <label id="pantsQty">0</label>
          <input type="button" id="plusbtn" value="+">
        </li>
        <li>
          <input type="button" id="sh-minusbtn" value="-">
          <label id="shirtsQty">0</label>
          <input type="button" id="sh-plusbtn" value="+"></li>
      </ul>
    
      <ul>
        <li><strong>Unit Price</strong></li>
        <li>$<span id="pants-price">40.99</span></li>
        <li>$<span id="shirts-price">10.99</span></li>
      </ul>
    
      <ul>
        <li><strong>Extended Price</strong></li>
        <li>$<span id="pants-total">0.00</span></li>
        <li>$<span id="shirts-total">0.00</span></li>
      </ul>
      <input type="submit" value="Calculate" id="submit">
      <div id="subtotal"></div>
  </form>
  <p>Have a promo code?</p>
  <button id="promo">Click to Enter</button>

  
  <script src="js/script.js"></script>
</body>
</html>
