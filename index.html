<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ECommerce Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ECommerce Checkout </h1>

  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Extended Price</th>
    </tr>
    <tr>
      <td>Pants</td>
      <td>
        <input type="button" id="minusbtn" value="-">
        <label id="pantsQty">0</label>
        <input type="button" id="plusbtn" value="+">
      </td>
      <td>$<span id="pants-price">40.99</span></td>
      <td>$<span id="pants-total">0.00</span></td>
    </tr>
    <tr>
      <td>Shirts</td>
      <td>
        <input type="button" id="sh-minusbtn" value="-">
        <label id="shirtsQty">0</label>
        <input type="button" id="sh-plusbtn" value="+">
      </td>
      <td>$<span id="shirts-price">10.99</span></td>
      <td>$<span id="shirts-total">0.00</span></td>
    </tr>
  </table>

  <button id="submit">Calculate</button>

  <div id="subtotal"></div>
  <p>Have a promo code?</p>
  <button id="promo">Click to Enter</button>
  
  <script src="js/script.js"></script>
</body>
</html>
